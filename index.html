<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


























 

    <div class="main-container">

        

       <div class="img">

          <div class="container">
            <div class="logo"><img src="assets/odin-lined.png" alt=""></div>
            <div class="name">ODIN</div>
          </div>
        </div>
 
        

        <div class="right">

            <div class="blurb">This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams. <p>Sign up now to get started.</p><br> <p>You <em>know</em> you want to.</p></div>

            <form action="/" method="post" id="form">

                <h2>Let's do this!</h2>

                <div class="main-input-container">
                <div class="input-left">

                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>

                    <input 
                    type="text"
                    name="first-name"
                    id="first-name">
                </div>

                 <div class="input-container">
                    <label for="email">EMAIL</label>

                    <input 
                    type="email" 
                    name="email" 
                    id="email">
                </div>
             

                <div class="input-container">
                    <label for="password">PASSWORD</label>

                    <input 
                    type="password" 
                    name="password" 
                    id="password"
                    required>
                </div>
                </div>

                <div class="input-right">


                <div class="input-container">
                    <label for="last-name">LAST NAME</label>

                    <input 
                    type="text" 
                    name="last-name" 
                    id="last-name">
                </div>

               
                <div class="input-container">
                    <label for="phone">PHONE NUMBER</label>

                    <input 
                    type="text" 
                    name="last-name" 
                    id="last-name">
                </div>

               

                <div class="input-container">
                    <label for="password2">CONFIRM PASSWORD</label>

                    <input 
                    type="password2" 
                    name="password2" 
                    id="password2"
                    required>
                </div>
                </div>
                </div>

            
                <button type="submit">Create Account</button>
            </form>
            <div class="login">Already have an account? <a href="http://">Log in</a></div>

        </div> 


        


    </div>

    <script src="index.js"></script> 
</body>
</html>
